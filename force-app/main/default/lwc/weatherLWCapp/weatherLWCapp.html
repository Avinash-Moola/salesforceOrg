<template>
    <lightning-card  variant="Narrow"  title="Weather" icon-name="custom:custom3">
        <h1><span><lightning-icon icon-name='standard:flow'  >
        </lightning-icon></span>  {temp}<template if:true={temp}>&deg;C
        </template> </h1>
        <lightning-input type="text" variant="label-stacked" name="name" label="City" placeholder="type here..." onchange={changeHandler}></lightning-input>
        <p slot="footer">
            <lightning-button variant="brand" label="Submit"  onclick={handleClick}></lightning-button>
        </p>
    </lightning-card>
</template>
