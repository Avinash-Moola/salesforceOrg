<template>
    <div class="outer_box" >
        <lightning-layout>
            <lightning-layout-item>
                <div class="navBar" style="width: 220px;">
                    <div class="profilePic">
                        <img class="aviProfilePic" src={profilePic} alt="Avinash Pic">
                    </div>
                    <lightning-vertical-navigation selected-item={selectedItem} onselect={handleSelect}
                        class="navigation">
                        <lightning-vertical-navigation-section>
                            <lightning-vertical-navigation-item-icon label="ABOUT ME" name="about_me"
                                icon-name="utility:user">
                            </lightning-vertical-navigation-item-icon>

                            <lightning-vertical-navigation-item-icon label="EXPERIENCE" name="experience"
                                icon-name="utility:company">
                            </lightning-vertical-navigation-item-icon>

                            <lightning-vertical-navigation-item-icon label="EDUCATION" name="education"
                                icon-name="utility:knowledge_base">
                            </lightning-vertical-navigation-item-icon>

                            <lightning-vertical-navigation-item-icon label="SKILLS" name="skills"
                                icon-name="utility:sobject_collection">
                            </lightning-vertical-navigation-item-icon>

                            <lightning-vertical-navigation-item-icon label="CERTIFICATIONS" name="certifications"
                                icon-name="utility:ribbon">
                            </lightning-vertical-navigation-item-icon>

                            <lightning-vertical-navigation-item-icon label="CONTACT ME" name="contactMe"
                                icon-name="utility:sender_email">
                            </lightning-vertical-navigation-item-icon>

                        </lightning-vertical-navigation-section>

                    </lightning-vertical-navigation>
                    
                    <div class="socialMedia">
                        <template if:true={linkedinUrl}>
                            <a href={linkedinUrl} target="_blank"><img src={linkedin} alt="Linkedin"
                                    class="social-icon" /></a>
                        </template>
                        <template if:true={trailheadUrl}>
                            <a href={trailheadUrl} target="_blank"><img src={trailhead} alt="Trailhead"
                                    class="social-icon"></a>
                        </template>
                        <template if:true={githubUrl}>
                            <a href={githubUrl} target="_blank"><img src={github} alt="Github"
                                    class="social-icon"></a>
                        </template>
                        <template if:true={twitterUrl}>
                            <a href={twitterUrl} target="_blank"><img src={twitter} alt="Twitter"
                                    class="social-icon"></a>
                        </template>
                        <template if:true={youtubeUrl}>
                            <a href={youtubeUrl} target="_blank"><img src={youtube} alt="Youtube"
                                    class="social-icon"></a>
                        </template>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item class="Container" padding="around-medium">
                <div >
                    <template if:true={aboutMeFlag}>
                        <c-about-me-component record-id = {recordId} object-api-name = {objectApiName}></c-about-me-component>
                     <c-about-me-from-label content={aboutMeFromLabel}></c-about-me-from-label>
                    <!--    <c-carousel-c-omponent></c-carousel-c-omponent>  -->
                    <c-contact-details-component record-id={recordId} object-api-name={objectApiName} ></c-contact-details-component>
                    <button class="slds-button slds-button_brand slds-align_absolute-center" onclick={modelComponentHandler}>Get in Touch</button>
                    </template>
                    
                    <template if:true={experienceFlag}>
                        <c-experience-component record-id={recordId}></c-experience-component>
                    </template>
                    <template if:true={educationFlag}>
                        <c-education-component record-id={recordId}></c-education-component>
                    </template>
                    <template if:true={skillsFlag}>
                        <c-skills-component></c-skills-component>
                    </template>
                    <template if:true={certificationsFlag}>
                        <c-certifications-component></c-certifications-component>
                    </template>
                    <template if:true={contactMeFlag}>
                        <div class="slds-p-around_large slds-m-left_x-large ">
                            <h1 class="getInTouch">CONTACT ME</h1>
                        </div>                        
                        <div class="slds-grid slds-gutters slds-wrap "  style="display: flex;">
                            <div class="slds-col">
                                <span>
                                    <c-get-in-touch></c-get-in-touch>
                                </span>
                            </div>
                            <div class="slds-col slds-p-top_xx-large">
                                <span>
                                    <c-map-component></c-map-component>
                                </span>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div>
        <template if:true={modelComponentFlage}>
            <c-model-component onmodelevent={modelEventHandler}></c-model-component>
        </template>
    </div>
</template>
