<template>
    <lightning-card  variant="Narrow"  title="Search Contacts With Account" icon-name="standard:account">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter Account Name" placeholder="Account Name..." onchange={nameChangeHandler}></lightning-input>
            <br>
            <lightning-button variant="brand" label="Search Contacts" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
        <div>
        <!-- Data Table -->
            <template if:true={conList}>
                <div style="height: 300px;">
                    <lightning-datatable
                            key-field="id"
                            data={conList}
                            columns={columns}>
                    </lightning-datatable>
                </div>
            </template>
        </div>
        <!-- Normal Table -->
        <div>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Example default base table of Opportunities">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                        <div class="slds-truncate" title="Last Name">Contact Last Name</div>
                        </th>
                        <th class="" scope="col">
                        <div class="slds-truncate" title="Phone">Phone</div>
                        </th>
                        <th class="" scope="col">
                        <div class="slds-truncate" title="Email">Email</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={conList}>
                        <template for:each={conList} for:item='contact'>
                            <tr key={contact.id} class="slds-hint-parent">
                                <td data-label="Last Name" >
                                <div class="slds-truncate" title="Last Name">{contact.LastName}</div>
                                </td>
                                <td data-label="Phone">
                                <div class="slds-truncate" title="Phone">{contact.Phone}</div>
                                </td>
                                <td data-label="Email">
                                <div class="slds-truncate" title="Email">{contact.Email}</div>
                                </td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
